<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>    

    <div class="background">
    <img id="back_img" src="https://img.freepik.com/premium-photo/blue-sky-backgroud-with-cloud_410516-2471.jpg?size=626&ext=jpg">
    </div>
    <div class="box">

        <div id="cityname">
            <h1 id="place">Place</h1>
            <i class="fa-solid fa-location-dot"></i>
        </div>
        <div id="keyboard">
            <input type="text" id="find" name="Search" placeholder="Search">
        </div>
    </div>
        
    <div id="container">
        <div id="in">
            <img id="image" src="https://cdn.weatherapi.com/weather/64x64/day/113.png"></img>
            <h1 id="temp">0&#x00B0</h1>
        </div>
        <div id="line">
            <p id="state">Partially cloudy </p>
            <p id="humi">Humidity : </p>
        </div>
        <p>Satisfactory</p>
        <p id="updated">Last updated on : </p>
    </div>
    <div id="new_box">
        <div class="chota" id="uv">
            <i class="fa-solid fa-sun"></i>
            <p>UV</p>
            <h3 id="uv_ray"></h3>
        </div>
        <div class="chota" id="feels">
            <i class="fa-solid fa-temperature-half"></i>
            <p>Feels like</p>
            <h3 id="feels_like"></h3>
        </div>
        <div class="chota" id="humidity">
            <i class="fa-solid fa-droplet"></i>
            <p>Humidity</p>
            <h3 id="hum"></h3>
        </div>
        <div class="chota" id="wind">
            <i class="fa-solid fa-wind"></i>
            <p>Wind</p>
            <h3 id="wind-blow"></h3>
        </div>
        <div class="chota" id="air_pressure">
            <i class="fa-solid fa-tornado"></i>
            <p>Air pressure</p>
            <h3 id="air"></h3>
        </div>
        <div class="chota" id="visibility">
            <i class="fa-solid fa-eye-slash"></i>
            <p>Visibility</p>
            <h3 id="visi"></h3>
        </div>
        <div class="chota" id="dew">
            <i class="fa-solid fa-temperature-arrow-down"></i>
            <p>Dew poine </p>
            <h3 id="dew_point"></h3>
        </div>
        <div class="chota" id="dir">
            <i class="fa-brands fa-nfc-directional"></i>
            <p>Wind direction</p>
            <h3 id="wind_direction"></h3>
        </div>

    </div>
    <p>Created by Dibyajit Nandi</p>

    <script src="script.js"></script>
</body>
</html>
